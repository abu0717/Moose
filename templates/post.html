{% load  static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'main/css/post.css' %}">
</head>
<body>
<div class="post">
    <form class="form" method="POST" enctype="multipart/form-data"> {% csrf_token %}
        <p class="title">Register </p>
        <p class="message">Signup now and get full access to our app. </p>
        <div class="flex">
            <label>
                <input class="input" type="text" placeholder="" required="" name="title">
                <span>Title</span>
            </label>
            <br>
            <label>
                <input class="input img_in" type="file" placeholder="" required="" name="img">
                <span>img</span>
            </label>
        </div>
        <label>
            <select name="tag" id="" style="width: 50px">
                {% for i in teg %}
                    <option value="">
                        {{ i.teg }}
                    </option>
                {% endfor %}
            </select>
        </label>
        <label>
            <textarea class="input" type="text" placeholder="" required="" name="description"
                      style="resize: none"></textarea>
            <span>description</span>
        </label>
        <button class="submit" type="submit">Submit</button>
        <p class="signin">Already have an acount ? <a href="#">Signin</a></p>
    </form>
</div>
</body>
</html>
